<div>
  <h3>評価構造図</h3>
  <div class="navbar navbar-default">
    <div class="navbar-collapse">
      <form class="navbar-form">
        <a ui-sref="egrid.projects.get.participants.get.grid.detail" class="btn btn-primary">{{'ACTION.EDIT' | translate}}</a>
        <export-csv-button graph="grid.graph" filename="grid.project.name + ' - ' + grid.participant.name"></export-csv-button>
        <export-json-button graph="grid.graph" filename="grid.project.name + ' - ' + grid.participant.name"></export-json-button>
      </form>
    </div>
  </div>
  <div class="thumbnail" id="display-wrapper" style="height: 510px;">
    <svg id="display"></svg>
  </div>
  <h3>サマリー</h3>
  <table class="table table-bordered">
    <tr>
      <th class="col-xs-6">評価項目数</th>
      <td class="col-xs-6">{{grid.numConstructs()}}</td>
    </tr>
    <tr>
      <th>接続数</th>
      <td>{{grid.numLinks()}}</td>
    </tr>
  </table>
</div>
