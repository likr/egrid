<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">{{ 'PARTICIPANT.ATTRIBUTES.NAME' | translate }}</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" placeholder="{{ 'PARTICIPANT.ATTRIBUTES.PLACEHOLDERS.NAME' | translate }}" ng-model="detail.participant.name"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="note">{{ 'PARTICIPANT.ATTRIBUTES.NOTE' | translate }}</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="note" rows="3" placeholder="{{ 'PARTICIPANT.ATTRIBUTES.PLACEHOLDERS.NOTE' | translate }}" ng-model="detail.participant.note">&nbsp;</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button class="btn btn-default btn-block" ng-click="detail.update()">{{'ACTION.UPDATE' | translate}}</button>
      </div>
      <div class="col-sm-offset-6 col-sm-2">
        <button class="btn btn-danger btn-block" ng-click="detail.confirm()">{{'ACTION.REMOVE' | translate}}</button>
      </div>
    </div>
  </form>
</div>
