<div>
  <h2>ファイル読み込み</h2>
  <form class="form-horizontal" ng-submit="sem.loadFile()">
    <div class="form-group">
      <label class="col-sm-2 control-label">エンコーディング</label>
      <div class="col-sm-10">
        <label class="radio-inline"><input type="radio" name="encoding" ng-model="sem.encoding" value="utf-8"/>UTF-8</label>
        <label class="radio-inline"><input type="radio" name="encoding" ng-model="sem.encoding" value="sjis"/>Shift-JIS</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">CSVファイル</label>
      <div class="col-sm-10">
        <input class="form-control" type="file" id="fileInput"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">読み込み</button>
      </div>
    </div>
  </form>
  <h2>パスモデリング</h2>
  <div style="height:600px;">
    <div class="navbar navbar-default">
      <div class="navbar-collapse">
        <form class="navbar-form">
          <button class="btn btn-default" ng-click="sem.addFactor()">潜在変数追加</button>
        </form>
      </div>
    </div>
    <div class="col-sm-10" id="sem-analysis-display">
      <!--<p>GFI:{{sem.gfiValue}}</p>-->
      <svg style="height:550px;"></svg>
    </div>
    <div class="col-sm-2" style="overflow: auto; max-height: 600px">
      <table class="table">
        <tr ng-repeat="item in sem.items">
          <td>
            <label class="checkbox">
              <input type="checkbox" ng-model="item.active" ng-change="sem.removeNode()"/>{{item.text}}
            </label>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
