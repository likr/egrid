<div>
  <div class="navbar navbar-default navbar-fixed-top" style="top: 50px;">
    <div class="container-fluid">
      <form class="navbar-form navbar-left">
        <div class="btn-group">
          <button class="btn btn-default" ng-disabled="grid.undoDisabled()" ng-click="grid.undo()"><i class="glyphicon glyphicon-arrow-left"></i>{{'ACTION.UNDO' | translate}}</button>
          <button class="btn btn-default" ng-disabled="grid.redoDisabled()" ng-click="grid.redo()"><i class="glyphicon glyphicon-arrow-right"></i>{{'ACTION.REDO' | translate}}</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default" ng-click="grid.addConstruct()"><i class="glyphicon glyphicon-pencil"></i>{{'ACTION.APPEND' | translate}}</button>
          <button class="btn btn-default" ng-disabled="grid.mergeDisabled()" ng-click="grid.mergeConstructs()">結合</button>
          <button class="btn btn-default" ng-disabled="grid.paintDisabled()" ng-click="grid.paintConstructs()"><i class="glyphicon glyphicon-tint"></i>ペイント</button>
        </div>
      </form>
      <form class="navbar-form navbar-right">
        <div class="btn-group">
          <button class="btn btn-default" ng-click="grid.save()"><i class="glyphicon glyphicon-share"></i>{{'ACTION.SAVE' | translate}}</button>
          <a class="btn btn-default" ng-click="grid.close()">閉じる</a>
        </div>
      </form>
    </div>
  </div>
  <div style="position: absolute; left: 0; top: 100px; overflow: hidden;">
    <svg id="display" style="display: block;"></svg>
  </div>
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" ng-model="grid.searchText" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" ng-click="grid.searchText = ''"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-default" ng-click="grid.openFilterSetting()">{{'ACTION.FILTER' | translate}}</button>
          <button class="btn btn-default" ng-click="grid.openLayoutSetting()">{{'EGM.APP.LAYOUT_SETTINGS' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
