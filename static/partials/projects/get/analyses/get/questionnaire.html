<div class="tab-pane active">
  <h2>アンケート設定</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">アンケート題名</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="アンケート題名" ng-model="questionnaire.data.title"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">アンケート説明</label>
      <div class="col-sm-10">
        <textarea class="form-control" placeholder="アンケート説明" ng-model="questionnaire.data.description"></textarea>
      </div>
    </div>
  </form>

  <h3>質問項目設定</h3>
  <div class="row">
    <div class="span8">
      <div id="sem-questionnaire-design-display">
        <svg width="100%" height="500px"></svg>
      </div>
    </div>
    <div class="span4" style="height: 500px; overflow: scroll;">
      <table class="table">
        <tr ng-repeat="item in questionnaire.items">
          <td>
            <label class="checkbox">
              <input type="checkbox" ng-model="item.checked" ng-change="questionnaire.updateItems()"/>{{item.text}}
            </label>
          </td>
          <td>{{item.weight}}</td>
        </tr>
      </table>
    </div>
  </div>

  <div>
    <div ng-repeat="item in questionnaire.data.items">
      <form class="form-horizontal">
        <fieldset>
          <legend>{{item.text}}</legend>
          <div class="control-group">
            <label class="control-label">質問項目</label>
            <div class="controls">
              <input class="span6" type="text" ng-model="item.title"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">質問文</label>
            <div class="controls">
              <textarea class="span6" rows="3" ng-model="item.description"></textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div>
    <a class="btn btn-primary btn-large">{{'ACTION.SAVE' | translate}}</a>
  </div>
</div>
