<div class="modal-header">
  <h3>{{ 'EGM.APP.LAYOUT_SETTINGS' | translate }}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">{{'EGM.APP.SCALING.MAX' | translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="number" min="1" ng-model="options.maxVertexScale"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">{{'EGM.APP.RANK_DIRECTION.RANK_DIRECTION' | translate}}</label>
      <div class="col-sm-8">
        <label class="radio-inline"><input type="radio" ng-model="options.rankDirection" ng-value="RankDirection.LR"/>{{'EGM.APP.RANK_DIRECTION.LR' | translate}}</label>
        <label class="radio-inline"><input type="radio" ng-model="options.rankDirection" ng-value="RankDirection.TB"/>{{'EGM.APP.RANK_DIRECTION.TB' | translate}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">重要度指標</label>
      <div class="col-sm-8">
        <label class="radio-inline"><input type="radio" ng-model="options.importance" ng-value="Importance.Weight"/>回答者数</label>
        <label class="radio-inline"><input type="radio" ng-model="options.importance" ng-value="Importance.Centrality"/>中心性</label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">{{'EGM.APP.MINIMUM_WEIGHT' | translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="range" min="0" max="1" step="0.05" ng-model="options.minimumImportance"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">表示文字数</label>
      <div class="col-sm-8">
        <input class="form-control" type="number" min="0" ng-model="options.maxTextLength"/>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">{{ 'ACTION.CLOSE' | translate }}</button>
</div>
