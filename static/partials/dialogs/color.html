<div class="modal-header">
  <h3>Color</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" ng-submit="submit(color)">
    <div class="form-group">
      <input type="color" class="form-control" ng-model="color"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit(color)">{{'ACTION.SUBMIT' | translate}}</button>
  <button class="btn btn-primary" ng-click="close()">{{ 'ACTION.CLOSE' | translate }}</button>
</div>
