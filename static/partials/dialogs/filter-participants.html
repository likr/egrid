<div class="modal-header">
  <h3>{{'PARTICIPANT.FILTER' | translate}}</h3>
</div>
<div class="modal-body">
  <table class="table table-hover">
    <tr ng-class="{'success':active[participant.key]}" ng-repeat="participant in participants">
      <td>
        <label class="checkbox">
          <input type="checkbox" ng-model="results[participant.key]"/>{{participant.name}}
        </label>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">{{ 'ACTION.CLOSE' | translate }}</button>
</div>
