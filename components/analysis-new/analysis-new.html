<div>
  <form class="form-horizontal" ng-submit="analysisNew.submit()">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">{{'PROJECT.ATTRIBUTES.NAME' | translate}}</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" placeholder="{{'PROJECT.ATTRIBUTES.PLACEHOLDERS.NAME' | translate}}" ng-model="analysisNew.data.name"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value="{{'ACTION.SUBMIT' | translate}}"/>
      </div>
    </div>
  </form>
</div>
