<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">{{'PROJECT.ATTRIBUTES.NAME' | translate}}</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="name" placeholder="{{'PROJECT.ATTRIBUTES.PLACEHOLDERS.NAME' | translate}}" ng-model="analysisDetail.analysis.name"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button class="btn btn-default btn-block" ng-click="analysisDetail.update()">{{'ACTION.UPDATE' | translate}}</button>
      </div>
      <div class="col-sm-offset-4 col-sm-2">
        <button class="btn btn-default btn-block" ng-click="analysisDetail.duplicate()">{{'ACTION.DUPLICATE' | translate}}</button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-default btn-block" ng-click="analysisDetail.remove()">{{'ACTION.REMOVE' | translate}}</button>
      </div>
    </div>
  </form>
</div>
