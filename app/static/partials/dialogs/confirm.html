<div class="modal-header">
  <h3>{{'ACTION.CONFIRM' | translate}}</h3>
</div>
<div class="modal-body">
  <p>
    {{message |translate}}
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">{{'ACTION.CANCEL' | translate}}</button>
  <button class="btn btn-danger" ng-click="ok()">{{'ACTION.OK' | translate}}</button>
</div>
