<div>
  <h3>評価構造図</h3>
  <div class="navbar navbar-default">
    <div class="navbar-collapse">
      <form class="navbar-form">
        <a class="btn btn-primary" ui-sref="egrid.projects.get.analyses.get.grid.detail">{{'ACTION.EDIT' | translate}}</a>
        <a class="btn btn-default" ng-click="grid.exportJSON($event)" target="_blank">JSON {{'ACTION.EXPORT' | translate}}</a>
        <a class="btn btn-default" target="_blank">SVG {{'ACTION.EXPORT' | translate}}</a>
      </form>
    </div>
  </div>
  <div class="thumbnail" id="display-wrapper" style="height: 510px;">
    <svg id="display"></svg>
  </div>
  <h3>サマリー</h3>
  <table class="table table-bordered">
    <tr>
      <th class="col-xs-6">評価項目数</th>
      <td class="col-xs-6">{{grid.numConstructs()}}</td>
    </tr>
    <tr>
      <th>接続数</th>
      <td>{{grid.numLinks()}}</td>
    </tr>
  </table>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <h3>回答者数分布</h3>
        <distribution-chart data="grid.vertices" key="grid.respondentsKey"></distribution-chart>
      </div>
      <div class="col-sm-6">
        <h3>次数分布</h3>
        <distribution-chart data="grid.vertices" key="grid.degreeKey"></distribution-chart>
      </div>
    </div>
  </div>
</div>
