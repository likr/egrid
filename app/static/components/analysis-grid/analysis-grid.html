<div>
  <h3>評価構造図</h3>
  <div class="navbar navbar-default">
    <div class="navbar-collapse">
      <form class="navbar-form">
        <a class="btn btn-primary" ui-sref="egrid.projects.get.analyses.get.grid.detail">{{'ACTION.EDIT' | translate}}</a>
        <export-csv-button graph="analysisGrid.graph" filename="analysisGrid.project.name"></export-csv-button>
        <export-json-button graph="analysisGrid.graph" filename="analysisGrid.project.name"></export-json-button>
      </form>
    </div>
  </div>
  <div>
    <span class="help-block">Right click to export diagram as .svg/.png/.jpg</span>
    <div class="thumbnail" id="display-wrapper" style="height: 510px;">
      <svg id="display"></svg>
    </div>
  </div>
  <h3>サマリー</h3>
  <div class="table-responsive">
    <table class="table table-bordered">
      <tr>
        <th class="col-xs-6">評価項目数</th>
        <td class="col-xs-6">{{analysisGrid.numConstructs()}}</td>
      </tr>
      <tr>
        <th>接続数</th>
        <td>{{analysisGrid.numLinks()}}</td>
      </tr>
    </table>
  </div>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <h3>回答者数分布</h3>
        <distribution-chart data="analysisGrid.vertices" key="analysisGrid.respondentsKey"></distribution-chart>
      </div>
      <div class="col-sm-6">
        <h3>次数分布</h3>
        <distribution-chart data="analysisGrid.vertices" key="analysisGrid.degreeKey"></distribution-chart>
      </div>
    </div>
  </div>
</div>
