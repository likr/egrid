application: collaboegm
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: static/index.html
  upload: /
  login: required

- url: /(.+\.appcache)
  static_files: static/\1
  mime_type: text/cache-manifest
  upload: static/(.+\.appcache)

- url: /egrid\.webapp
  static_files: static/egrid.webapp
  upload: static/egrid\.webapp
  mime_type: application/x-web-app-manifest+json

- url: /img
  static_dir: static/img

- url: /scripts
  static_dir: static/scripts

- url: /styles
  static_dir: static/styles

- url: /images
  static_dir: static/images

- url: /partials
  static_dir: static/partials

- url: /bower_components
  static_dir: static/bower_components

- url: /locations
  static_dir: static/locations

- url: /api/public/.*
  script: main.app

- url: /api/admin
  script: main.app
  login: admin

- url: /api/.*
  script: main.app
  login: required
  auth_fail_action: unauthorized


- url: .*
  static_dir: static
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
